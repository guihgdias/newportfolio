                        <form class="contact-form" action="#" method="POST">
                            <label for="name" class="textLabel">Nome completo</label>
                            <input type="text" id="name" name="nome" placeholder="Seu nome completo" class="input" required disabled></input>
                            <label for="email" class="textLabel">E-mail</label>
                            <input type="email" id="email" name="e-mail" placeholder="seuemail@exemplo.com" class="input" required disabled></input>
                            <label for="topic" class="textLabel">Assunto</label>
                            <select id="topic" name="topic" class="input" disabled>
                                <option value="duvida">Dúvida</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="valores">Valores</option>
                                <option value="feedback">Feedback</option>
                                <option value="services">Contratar Serviços</option>
                              </select>
                            <label for="message" class="textLabel">Mensagem</label>
                            <textarea id="message" name="message" rows="5" placeholder="Mensagem..." class="input -textArea" required disabled></textarea>
                            <button class="submit" disabled>Enviar</button>
                        </form>
                    </div>
                </div>
